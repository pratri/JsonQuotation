<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Json quotations</title>
</head>
<body>
  <h1>Fix quotations in json format</h1>
  <div contentEditable="true" class='parent'>
    <div class='child inline-block-child' margin_top:200px>
    <p>Enter your json in the box below:</p>
    <textarea id="input-text" rows="15" cols="30" wrap="soft"></textarea>
    
    </div>
    <div class='child inline-block-child'>
    <p>Output:</p>  
    <textarea  id="output-text" rows="15" cols="30" wrap="soft" readonly></textarea>
  </div>
  </div>
  <button onclick="processText()">Process Text</button>

  <script src="script.js"></script>
</body>
</html>
